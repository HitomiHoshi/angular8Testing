<div class="example-container">
    <h2>Schedule</h2>

    <div cdkDropList class="example-list" id="list-1" [cdkDropListData]="schedulelist" cdkDropListConnectedTo="list-2"
        (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of schedulelist; let i = index" cdkDrag>{{item}} <button
                mat-icon-button (click)="deleteitem(i)">
                <mat-icon aria-label="deletebutton">delete_outline</mat-icon>
            </button> </div>
    </div>

        class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item}}</div>
    </div> -->
</div>
