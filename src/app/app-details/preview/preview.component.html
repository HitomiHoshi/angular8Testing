<div class="pagesetting">
    <p>Preview</p>

    <div>
        <mat-form-field>
            <mat-select placeholder="Date Selection">
                <mat-option value="option">Today</mat-option>
                <mat-option value="option">Yesterday</mat-option>
                <mat-option value="option">Last 7 days</mat-option>
                <mat-option value="option">Custom</mat-option>
            </mat-select>
        </mat-form-field><br>

        <mat-form-field>
            <input matInput [matDatepicker]="from" placeholder="From">
            <mat-datepicker-toggle matSuffix [for]="from"></mat-datepicker-toggle>
            <mat-datepicker #from></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
            <input matInput [matDatepicker]="until" placeholder="Until">
            <mat-datepicker-toggle matSuffix [for]="until"></mat-datepicker-toggle>
            <mat-datepicker #until></mat-datepicker>
        </mat-form-field>

        <!-- TODO: show button function -->
        <button color="primary" mat-raised-button (click)="show()">
            Show
        </button>

    </div>
    <div>
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="start">
                <th mat-header-cell *matHeaderCellDef> Start </th>
                <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            </ng-container>

            <ng-container matColumnDef="end">
                <th mat-header-cell *matHeaderCellDef> End </th>
                <td mat-cell *matCellDef="let element"> {{element.end}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <br>
    <div>
        <!-- TODO: publish button function-->
        <button mat-raised-button color="warn" class="publishButton" (click)="publish()">
            Publish
        </button>
    </div>
</div>
