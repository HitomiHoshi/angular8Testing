<mat-sidenav-container fullscreen class="example-container">
  <mat-sidenav #sidenavleft mode="{{SideNavMode}}" class="leftnav" [ngStyle]="{'width': LeftNavWidth}">
    <mat-toolbar>Playout</mat-toolbar>
    <mat-nav-list flex="row">
      <mat-list-item *ngFor="let link of links" routerLinkActive="active">
        <a matLine routerLink="/{{ link.path }}">{{ link.name }}</a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <router-outlet (activate)="onActivate($event)"></router-outlet>

  <mat-sidenav-content>
    <p>
      <button mat-button (click)="sidenavleft.toggle()">Left</button>
      <button class="buttonRight" mat-button (click)="sidenavright.toggle()">Right</button>
    </p>
  </mat-sidenav-content>

  <mat-sidenav position="end" #sidenavright mode="{{SideNavMode}}" class="rightnav">
    RightSideNav : {{SideNavMode}}
    <app-template2></app-template2>
  </mat-sidenav>
</mat-sidenav-container>
